<div class="container-fluid" data-ng-controller="VideoListController">
		<div class="row-fluid">
		    <div class="span3">
		    	<!--Sidebar content-->
		    	
 				<h4>Search: {{name}}</h4>
				<input type="text" data-ng-model="name" placeholder="Enter a name here"/>
		    </div>
		    <div class="span9">
		    	<!--Body content-->
		    	
		    	<h4>All videos:</h4>
			    <ul class="list-group">
					<li class="list-group-item" data-ng-repeat="video in videos | filter: name">
						<a href="#/video/{{video.youtubeId}}" ng-click="setCurrentVideo(video)">{{video.name}}</a> <br/>
						city: {{video.city}} <br/>
						country: {{video.country}} <br/>
					</li>
				</ul>
		    </div>
	    </div>
</div>
